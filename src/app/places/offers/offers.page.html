<ion-header>
  <ion-toolbar>
    <ion-buttons side="start">
      <ion-menu-button menuId="m1"></ion-menu-button>
    </ion-buttons>
      <ion-title>OFFERS</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2 class="ion-text-center">RECENT OFFERS</h2>
        <ion-list>
          <ion-item *ngFor="let offer of loadedOffers" 
          [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]" detail>
            <ion-thumbnail>
              <ion-img [src]="offer.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label class="ion-padding">
              <h1>{{ offer.title }}</h1>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
